<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
        <link rel="stylesheet" href="assets/css/style.css">

        <title>HZC | Home</title>
    </head>

    <body>
        <header class="header">
            <button class="header__menu" aria-label="Menu"><i></i></button>
            <img class="header__logo" src="assets/img/logo.svg" alt="Logotipo da HZC" />
            <button class="header__notification" aria-label="Notificação"><i></i></button>
        </header>

        <nav class="side-menu">
            <img class="side-menu__logo" src="assets/img/logo.svg" alt="Logotipo da HZC" />

            <a class="side-menu__link link-inicio link__active" href="">Início</a>
            <a class="side-menu__link link-videos" href="">Vídeos</a>
            <a class="side-menu__link link-picos" href="">Picos</a>
            <a class="side-menu__link link-integrantes" href="">Integrantes</a>
            <a class="side-menu__link link-camisas" href="">Camisas</a>
            <a class="side-menu__link link-pinturas" href="">Pinturas</a>
        </nav>

        <main class="main">
            <h2 class="page-title">Início</h2>
            <article class="card">
                <img class="card__img" src="assets/img/banner-mobile_1.png" alt="Banner do cartão" />
                <div class="card__content">
                    <p class="card__emphasis">Vídeo em destaque</p>

                    <h3 class="card__title">HZC - Título</h3>
                    <p class="card__profile">Bruno Lopes</p>

                    <p class="card__info info-time">33 minutos</p>
                    <p class="card__info info-views">33 visualizações</p>

                    <button class="card__btn btn-play btn-emphasis">Assistir agora</button>
                </div>
            </article>
        </main>

        <script src="assets/js/script.js"></script>
    </body>
</html>
